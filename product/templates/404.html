{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock %}

   {% block body %}

         <section class="tp-error-area pt-110 pb-110">
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-8 col-md-10">
                     <div class="tp-error-content text-center">

                        <h3 class="tp-error-title">اوه! صفحه پیدا نشد</h3>
                         <p>اوه، این شرم آور است. به نظر می رسد صفحه مورد نظر شما پیدا نشد.</p>

                         <a href="{% url 'product:index' %}" class="tp-error-btn">بازگشت به صفحه اصلی</a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- error area end -->

      </main>
   {% endblock %}
